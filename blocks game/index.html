<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="app-header">
            <h1 id="time-header">Time: <span id="time">5.0</span></h1>
            <h1 id="result-header" class="hide">Your result: <span id="result"></span></h1>
        </div>
        <div class="app-content">
            <button class="btn" id="start">Start</button>
            <div class="game" id="game"></div>
        </div>
        <div class="app-footer">
            <div class="input">
                <label for="game-time">Game time, (sec)</label>
                <input type="number" id="game-time" min="5" step="1" value="5">
            </div>
        </div>
    </div>


    <script src="style.js"></script>
</body>
</html>
